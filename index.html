<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class= "container">
  <div class = "calculatorBody">
    <div class = "textBox">
      <div class ="calcText">
        <p><span id = "curText"></span></p>
      </div>
    </div>
    <div class = "calcButtons">
      <!-- row one -->
      <button class="clear calcButton" id="ac">AC</button>
      <button class="clear calcButton" id ="c">C</button>
      <button class ="calcButton" id="onOff">On/Off</button>
      <!--row two-->
      <button class ="calcButton num" id ="9">9</button>
      <button class="calcButton num" id="8">8</button>
      <button class="calcButton num" id="7">7</button>
      <button class="calcButton op" id="plus">+</button>
      <!--row two-->
      <button class ="calcButton num" id="6">6</button>
    <button class="calcButton num" id="5">5</button>
    <button class="calcButton num" id="4">4</button>
    <button class="calcButton op" id="minus">-</button>
    <!--row four-->
    <button class="calcButton num" id="3">3</button>
    <button class="calcButton num" id="8">2</button>
    <button class="calcButton num" id="1">1</button>
    <button class="calcButton op" id="times">&times</button>
    <!--row five-->
    <button class="calcButton decimal" id="decimal">.</button>
    <button class="calcButton num" id="0">0</button>
    <button class="calcButton equals" id="equals">=</button>
    <button class="calcButton op" id="divide">&divide</button>
      </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
